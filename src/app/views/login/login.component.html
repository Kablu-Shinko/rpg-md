<div class="grid justify-content-center card">
    <div class="col-10 md:col-6 lg:col-3">
      <p-card>
        <div class="grid">
            <div class="col-12 text-center">
                <i class="fa-solid fa-skull-crossbones fa-2x" style="color: blueviolet;"></i>
                <h2>RPG MD</h2>
            </div>
            <div class="col-12">
                <label for="">E-mail:</label>
                <input [(ngModel)] = "requestLogin.email" class="col-12" type="text" pInputText />
            </div>
            <div class="col-12">
                <label for="">Senha:</label>
                <input [(ngModel)] = "requestLogin.senha"  class="col-12" type="password" pInputText />
            </div>
            <div class="col-12">
                <button 
                (click) = "doLogin()"
                pButton 
                type="button" 
                label="Entar" 
                class="col-12"
                ></button>
            </div>
        </div>
      </p-card>
    </div>
  </div>
